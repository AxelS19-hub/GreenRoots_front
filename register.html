<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Roots - Registro</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4a8269">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>Green Roots</h1>
                </div>
                <h2>Crear Cuenta</h2>
                <p>Únete a nuestra comunidad de voluntarios ambientales</p>
            </div>
            
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="regName">
                        <i class="fas fa-user"></i>
                        Nombre Completo
                    </label>
                    <input type="text" id="regName" name="name" required placeholder="Tu nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i>
                        Correo Electrónico
                    </label>
                    <input type="email" id="regEmail" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="regPhone">
                        <i class="fas fa-phone"></i>
                        Teléfono
                    </label>
                    <input type="tel" id="regPhone" name="phone" required placeholder="+52 81 1234 5678">
                </div>
                
                <div class="form-group">
                    <label for="regAge">
                        <i class="fas fa-calendar-alt"></i>
                        Edad
                    </label>
                    <select id="regAge" name="age" required>
                        <option value="">Selecciona tu rango de edad</option>
                        <option value="18-25">18-25 años</option>
                        <option value="26-35">26-35 años</option>
                        <option value="36-45">36-45 años</option>
                        <option value="46-55">46-55 años</option>
                        <option value="56+">56+ años</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="regAvailability">
                        <i class="fas fa-clock"></i>
                        Disponibilidad
                    </label>
                    <select id="regAvailability" name="availability" required>
                        <option value="">Selecciona tu disponibilidad</option>
                        <option value="fines-de-semana">Fines de semana</option>
                        <option value="entre-semana">Entre semana</option>
                        <option value="flexible">Horario flexible</option>
                        <option value="eventos-especiales">Solo eventos especiales</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <input type="password" id="regPassword" name="password" required placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar Contraseña
                    </label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required placeholder="••••••••">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="acceptTerms" required>
                        <span class="checkmark"></span>
                        Acepto los términos y condiciones
                    </label>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="acceptNewsletter">
                        <span class="checkmark"></span>
                        Quiero recibir noticias y actualizaciones
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
                <p><a href="/index.html">← Volver al inicio</a></p>
            </div>
        </div>
        
        <div class="login-background">
            <div class="floating-elements">
                <div class="floating-leaf leaf-1"><i class="fas fa-leaf"></i></div>
                <div class="floating-leaf leaf-2"><i class="fas fa-leaf"></i></div>
                <div class="floating-leaf leaf-3"><i class="fas fa-leaf"></i></div>
                <div class="floating-leaf leaf-4"><i class="fas fa-seedling"></i></div>
                <div class="floating-leaf leaf-5"><i class="fas fa-tree"></i></div>
            </div>
        </div>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('SW registered successfully');
                })
                .catch((error) => {
                    console.log('SW registration failed');
                });
        }

        // Handle registration form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showNotification('Las contraseñas no coinciden', 'error');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showNotification('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
            submitBtn.disabled = true;
            
            try {
                // Simulate registration API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Store user data
                const userData = {
                    id: Date.now(),
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    age: formData.get('age'),
                    availability: formData.get('availability'),
                    role: 'volunteer',
                    registrationDate: new Date().toISOString(),
                    newsletter: formData.get('newsletter') === 'on'
                };
                
                // Save to cache via service worker
                if ('serviceWorker' in navigator) {
                    const cache = await caches.open('green-roots-v1.0.0');
                    const userResponse = new Response(JSON.stringify(userData), {
                        status: 200,
                        headers: { 'Content-Type': 'application/json' }
                    });
                    await cache.put('/api/user-data', userResponse);
                }
                
                showNotification('¡Cuenta creada exitosamente! Redirigiendo al login...', 'success');
                
                // Redirect to login with pre-filled email
                setTimeout(() => {
                    window.location.href = `/login.html?email=${encodeURIComponent(formData.get('email'))}`;
                }, 2000);
                
            } catch (error) {
                showNotification('Error al crear la cuenta. Inténtalo de nuevo.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                         type === 'error' ? 'fa-exclamation-circle' : 
                         'fa-info-circle';
            
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas ${icon}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close" onclick="closeNotification(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            // Add notification styles if not already added
            if (!document.getElementById('notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    .notification {
                        position: fixed;
                        top: 100px;
                        right: 20px;
                        max-width: 400px;
                        padding: 1rem;
                        border-radius: 10px;
                        color: white;
                        z-index: 10000;
                        animation: slideInRight 0.5s ease;
                        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        gap: 1rem;
                    }
                    .notification.success {
                        background: linear-gradient(135deg, #27ae60, #2ecc71);
                    }
                    .notification.error {
                        background: linear-gradient(135deg, #e74c3c, #c0392b);
                    }
                    .notification.info {
                        background: linear-gradient(135deg, #3498db, #2980b9);
                    }
                    .notification-content {
                        display: flex;
                        align-items: center;
                        gap: 0.75rem;
                        flex: 1;
                    }
                    .notification-content i {
                        font-size: 1.2rem;
                    }
                    .notification-close {
                        background: none;
                        border: none;
                        color: white;
                        cursor: pointer;
                        padding: 0.25rem;
                        border-radius: 50%;
                        transition: background-color 0.3s ease;
                    }
                    .notification-close:hover {
                        background: rgba(255, 255, 255, 0.2);
                    }
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOutRight {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                closeNotification(notification.querySelector('.notification-close'));
            }, 5000);
        }

        function closeNotification(button) {
            const notification = button.closest('.notification');
            notification.style.animation = 'slideOutRight 0.5s ease forwards';
            setTimeout(() => {
                notification.remove();
            }, 500);
        }

        // Pre-fill email if coming from login page
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('regEmail').value = decodeURIComponent(email);
            }
        });
    </script>
</body>
</html>
