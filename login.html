<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Roots - Iniciar Sesión</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4a8269">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>Green Roots</h1>
                </div>
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu panel de control ambiental</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Recordar sesión
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a></p>
                <p><a href="/index.html">← Volver al inicio</a></p>
            </div>
        </div>
        
        <!-- Registration Form (Initially Hidden) -->
        <div class="login-card" id="registerCard" style="display: none;">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>Green Roots</h1>
                </div>
                <h2>Crear Cuenta</h2>
                <p>Únete a nuestra comunidad de voluntarios</p>
            </div>
            
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="regName">
                        <i class="fas fa-user"></i>
                        Nombre Completo
                    </label>
                    <input type="text" id="regName" name="name" required placeholder="Tu nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i>
                        Correo Electrónico
                    </label>
                    <input type="email" id="regEmail" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="regPhone">
                        <i class="fas fa-phone"></i>
                        Teléfono
                    </label>
                    <input type="tel" id="regPhone" name="phone" required placeholder="+52 81 1234 5678">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <input type="password" id="regPassword" name="password" required placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar Contraseña
                    </label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required placeholder="••••••••">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="acceptTerms" required>
                        <span class="checkmark"></span>
                        Acepto los términos y condiciones
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión</a></p>
                <p><a href="/index.html">← Volver al inicio</a></p>
            </div>
        </div>
        
        <div class="login-background">
            <div class="floating-elements">
                <div class="floating-leaf leaf-1"><i class="fas fa-leaf"></i></div>
                <div class="floating-leaf leaf-2"><i class="fas fa-leaf"></i></div>
                <div class="floating-leaf leaf-3"><i class="fas fa-leaf"></i></div>
                <div class="floating-leaf leaf-4"><i class="fas fa-seedling"></i></div>
                <div class="floating-leaf leaf-5"><i class="fas fa-tree"></i></div>
            </div>
        </div>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('SW registered successfully');
                })
                .catch((error) => {
                    console.log('SW registration failed');
                });
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(e.target);
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('¡Inicio de sesión exitoso!', 'success');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showNotification(result.message || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                showNotification('Error de conexión', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Toggle between login and register forms
        function showRegisterForm() {
            document.querySelector('.login-card:first-of-type').style.display = 'none';
            document.getElementById('registerCard').style.display = 'block';
        }

        function showLoginForm() {
            document.querySelector('.login-card:first-of-type').style.display = 'block';
            document.getElementById('registerCard').style.display = 'none';
        }

        // Handle registration form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showNotification('Las contraseñas no coinciden', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
            submitBtn.disabled = true;
            
            try {
                // Simulate registration API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Store user data
                const userData = {
                    id: Date.now(),
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    role: 'volunteer',
                    registrationDate: new Date().toISOString()
                };
                
                // Save to cache via service worker
                if ('serviceWorker' in navigator) {
                    const cache = await caches.open('green-roots-v1.0.0');
                    const userResponse = new Response(JSON.stringify(userData), {
                        status: 200,
                        headers: { 'Content-Type': 'application/json' }
                    });
                    await cache.put('/api/user-data', userResponse);
                }
                
                showNotification('¡Cuenta creada exitosamente! Ahora puedes iniciar sesión.', 'success');
                
                // Switch to login form
                setTimeout(() => {
                    showLoginForm();
                    // Pre-fill email
                    document.getElementById('email').value = formData.get('email');
                }, 1500);
                
            } catch (error) {
                showNotification('Error al crear la cuenta', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                         type === 'error' ? 'fa-exclamation-circle' : 
                         'fa-info-circle';
            
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas ${icon}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close" onclick="closeNotification(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                closeNotification(notification.querySelector('.notification-close'));
            }, 5000);
        }

        function closeNotification(button) {
            const notification = button.closest('.notification');
            notification.style.animation = 'slideOutRight 0.5s ease forwards';
            setTimeout(() => {
                notification.remove();
            }, 500);
        }
    </script>
</body>
</html>
