<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Green Roots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="title">Crear cuenta</h1>
    <p class="subtitle">Únete a Green Roots 🌱</p>
    
    <form id="registerForm">
      <div class="input-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="input-group">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    
    <p class="footer-text">¿Ya tienes cuenta? 
      <a href="indecs.html">Inicia sesión</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
